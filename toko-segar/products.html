<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk - Toko Segar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .carousel-item {
      height: 100vh;
      min-height: 500px;
      position: relative;
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5); /* efek gelap */
      z-index: 1;
    }

    .carousel-caption-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      z-index: 2;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      animation: fadeIn 2s ease-out;
    }

    .carousel-caption-center h2 {
      font-size: 3rem;
      font-weight: bold;
    }

    .carousel-caption-center p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .carousel-caption-center a.btn {
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .navbar {
      z-index: 3;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Toko Segar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Tentang</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="products.html" id="produkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Produk
          </a>
          <ul class="dropdown-menu" aria-labelledby="produkDropdown">
            <li><a class="dropdown-item" href="sayur.html">Sayur</a></li>
            <li><a class="dropdown-item" href="buah.html">Buah</a></li>
            <li><a class="dropdown-item" href="rempah.html">Rempah</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="manajemen.html">Manajemen Produk</a></li>
        <li class="nav-item"><a class="nav-link" href="resep.html">Resep Masakan</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel Fullscreen -->
<div id="carouselProduk" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="sayur/sayur1.jpg" class="d-block w-100" alt="Sayuran Segar">
      <div class="overlay"></div>
    </div>
    <div class="carousel-item">
      <img src="buah/buah1.jpg" class="d-block w-100" alt="Buah-buahan Segar">
      <div class="overlay"></div>
    </div>
    <div class="carousel-item">
      <img src="rempah/rempah1.jpg" class="d-block w-100" alt="Rempah-rempah Alami">
      <div class="overlay"></div>
    </div>
  </div>

  <!-- Konten Tengah -->
  <div class="carousel-caption-center">
    <h2>Selamat datang di halaman Produk Toko Segar!</h2>
    <p>Pilih kategori produk segar terbaik untuk Anda!</p>
  </div>

  <!-- Navigasi -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduk" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Sebelumnya</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselProduk" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Selanjutnya</span>
  </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
